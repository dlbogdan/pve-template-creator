[main]
name=template-ubuntu-focal
description="Ubuntu Focal Template"
cloudimage=https://cloud-images.ubuntu.com/focal/current/focal-server-cloudimg-amd64.img
version=0.5

[config]
storagepool="stadium"
networkbridge=vmbr0
disksize=10G
id=1500
user=pve
astemplate=true
publickeyfile=~/.ssh/id_rsa.pub

packages=packagelist
commands=commandlist
firstbootscript=firstbootscript.sh
